<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main >
        <div class="main">
            <label for="height">Enter Height</label>
            <input type="number" id="height" class="height" value="1.4">
            <label for="height" style="margin-top: 10px;">Enter Weight</label>
            <input type="number" id="height" class="weight" value="55">

            <button class="calculate height" onclick="bmiResult()">Calculate</button>
            <h4 class="result">Result Goes here</h4>
            <p class="bmires">Result Goes here</p>
        </div>
       <script>
        console.log(!"abc");
        function bmiResult()
        {
            let height = document.querySelector(".height").value;
            let weight = document.querySelector(".weight").value ;
            height = Number(height);
            weight = Number(weight);
            let bmi = weight/(height * height);
            document.querySelector(".result").textContent = bmi;
            if(bmi < 18)
            {
                document.querySelector(".bmires").textContent = "UnderWeight";
            }
            else if(bmi >= 18 && bmi < 25)
            {
                document.querySelector(".bmires").textContent = "Normal Weight";
            }
            else if(bmi > 25 )
            {
                document.querySelector(".bmires").textContent = "Over Weight";
            }
        }
       </script>
    </main>
    
</body>
</html>
